<div fxLayout="column" fxLayoutGap="2%">
  <app-add-recipe (newRecipe)="addNewRecipe($event)"></app-add-recipe>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start"
  >
    <div
      class="recipe"
      *ngFor="let localRecipe of recipes"
      fxFlex="0 0 calc(25%-0.5%)"
      fxFlex.xs="100%"
    >
      <app-recipe [recipe]="localRecipe"></app-recipe>
    </div>
  </div>
</div>
